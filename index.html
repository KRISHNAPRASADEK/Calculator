<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="head"><h1 id="heading">Calculator</h1></div>
    <div id="cal">
      <div id="maincal">
        <div class="display">
          <input type="text" name="" id="input" />
        </div>
        <div class="buttons">
          <button id="seven" onclick="displayValue('7')">7</button>
          <button id="eight" onclick="displayValue('8')">8</button>
          <button id="nine" onclick="displayValue('9')">9</button>
          <button id="mul" onclick="displayValue('*')">*</button>
        </div>
        <div class="buttons">
          <button id="four" onclick="displayValue('4')">4</button>
          <button id="five" onclick="displayValue('5')">5</button>
          <button id="six" onclick="displayValue('6')">6</button>
          <button id="sub" onclick="displayValue('-')">-</button>
        </div>
        <div class="buttons">
          <button id="one" onclick="displayValue('1')">1</button>
          <button id="two" onclick="displayValue('2')">2</button>
          <button id="three" onclick="displayValue('3')">3</button>
          <button id="add" onclick="displayValue('+')">+</button>
        </div>
        <div class="buttons">
          <button id="ac" onclick="allClear()">AC</button>
          <button id="zero" onclick="displayValue('0')">0</button>
          <button id="div" onclick="displayValue('/')">/</button>
          <button id="equal" onclick="calculation()">=</button>
        </div>
        <button id="del" onclick="backSpace()">&#9003;</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
